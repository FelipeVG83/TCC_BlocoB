<h4 class="titulo"><i class="fas fa-birthday-cake"></i> √Åreas Comuns
    <div class="float-right">
        <button mat-raised-button color="primary" class="float-right" (click)="adicionar()">Adicionar</button>
        <button mat-raised-button color="warn" class="float-right maRight" (click)="deletar()">Deletar</button>
    </div>
</h4>
<div class="row">
    <mat-form-field class="col-12">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="col-12 mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="Seleciona">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
        </ng-container>

        <!-- Descricao Column -->
        <ng-container matColumnDef="Descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao </th>
            <td mat-cell *matCellDef="let element"> {{element.Descricao}} </td>
        </ng-container>

        <!-- Funcionalidade Column -->
        <ng-container matColumnDef="Funcionalidade">
            <th mat-header-cell *matHeaderCellDef> Funcionalidade </th>
            <td mat-cell *matCellDef="let element"> {{element.Funcionalidade}} </td>
        </ng-container>

        <!-- Localizacao Column -->
        <ng-container matColumnDef="Localizacao">
            <th mat-header-cell *matHeaderCellDef> Localizacao </th>
            <td mat-cell *matCellDef="let element"> {{element.NomeBloco}} </td>
        </ng-container>

        <!-- Reservavel Column -->
        <ng-container matColumnDef="Reservavel">
            <th mat-header-cell *matHeaderCellDef> Reservavel </th>
            <td mat-cell *matCellDef="let element"> <i class="fas" [ngClass]="{'fa-check': element.Reservavel, 'fa-times': !element.Reservavel}"></i> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<notifier-container></notifier-container>
