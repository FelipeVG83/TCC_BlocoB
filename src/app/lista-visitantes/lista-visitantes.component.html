<h4 class="titulo"><i class="fas fa-user-friends"></i> Visitantes
    <div class="float-right">
        <button mat-raised-button color="primary" class="float-right" (click)="adicionar()">Adicionar</button>
        <button mat-raised-button class="float-right bg-danger maRight" (click)="alteraStatus()">Inativar</button>
    </div>
</h4>
<div class="row">
    <mat-form-field class="col-12">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="col-12 mat-elevation-z8" multiTemplateDataRows>


        <!-- Checkbox Column -->
        <ng-container matColumnDef="Seleciona">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Bloco Column -->
        <ng-container matColumnDef="Bloco">
            <th mat-header-cell *matHeaderCellDef> Bloco </th>
            <td mat-cell *matCellDef="let element"> {{getBloco(element.Bloco)}} </td>
        </ng-container>

        <!-- Apto Column -->
        <ng-container matColumnDef="Apto">
            <th mat-header-cell *matHeaderCellDef> Apto </th>
            <td mat-cell *matCellDef="let element"> {{getApto(element.Bloco, element.Apto)}} </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.NomeCompleto}} </td>
        </ng-container>

        <!-- Telefone Column -->
        <ng-container matColumnDef="Telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.Telefone}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'text-danger': element.DataHoraSaida, 'text-success': !element.DataHoraSaida}"> {{getStatus(element.Status)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<notifier-container></notifier-container>
