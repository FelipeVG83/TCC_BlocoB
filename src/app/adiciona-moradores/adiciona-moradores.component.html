<h4 class="titulo"><i class="fas fa-building"></i> Cadastro de Apartamento</h4>
<div class="row">
    <mat-form-field class="col-3">
        <mat-label>Bloco</mat-label>
        <mat-select [(value)]="bloco">
            <mat-option [value]="item.id" *ngFor="let item of Blocos">{{item.Nome}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="col-3">
        <input matInput type="text" placeholder="Número do apartamento" [(ngModel)]="noApto" />
    </mat-form-field>
</div>
<br />

<form>
    <div class="row">
        <p class="col-12 subTitulo"><i class="fas fa-id-badge"></i> Moradores</p>
        <mat-form-field class="col-6">
            <input matInput type="text" [(ngModel)]="nome" name="nome" placeholder="Nome" />
        </mat-form-field>
        <mat-form-field class="col-6">
            <input matInput type="text" [(ngModel)]="sobrenome" name="sobrenome" placeholder="Sobrenome" />
        </mat-form-field>
        <mat-form-field class="col-3">
            <input matInput type="text" [(ngModel)]="rg" name="rg" placeholder="RG" mask="00.000.000-0" [dropSpecialCharacters]="false" />
        </mat-form-field>
        <mat-form-field class="col-3">
            <input matInput type="text" [(ngModel)]="cpf" name="cpf" placeholder="CPF" mask="000.000.000/00" [dropSpecialCharacters]="false" />
        </mat-form-field>
        <mat-form-field class="col-6">
            <input matInput type="email" [(ngModel)]="email" name="email" placeholder="E-mail" />
        </mat-form-field>
        <mat-form-field class="col-2">
            <input matInput type="text" [(ngModel)]="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" mask="00/00/0000" [dropSpecialCharacters]="false" />
        </mat-form-field>
        <mat-form-field class="col-2">
            <input matInput type="tel" [(ngModel)]="telefone" name="telefone" placeholder="Telefone" mask="(00) 0000-0000" [dropSpecialCharacters]="false" />
        </mat-form-field>
        <mat-form-field class="col-2">
            <input matInput type="text" [(ngModel)]="usuario" name="usuario" placeholder="Usuário" />
        </mat-form-field>
        <mat-form-field class="col-3">
            <input matInput type="password" [(ngModel)]="senha" name="senha" placeholder="Senha" />
        </mat-form-field>
        <mat-form-field class="col-3">
            <input matInput type="password" [(ngModel)]="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" />
        </mat-form-field>
    </div>
    <br />
    <div class="row">
        <div class="col-12">
            <button mat-raised-button color="primary" class="col-2 float-right" (click)="adicionarMorador()">Incluir Morador</button>
        </div>
    </div>
</form>

<br />
<div class="row" *ngIf="exibirTabela">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> 1 </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.Telefone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
<notifier-container></notifier-container>
