<h4 class="titulo"><i class="fas fa-building"></i> Cadastro de Condomínio</h4>
<div class="row">
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="Nome" [(ngModel)]="Nome" />
    </mat-form-field>
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="Razão Social" [(ngModel)]="RazaoSocial" />
    </mat-form-field>
</div>
<br />
<div class="row">
    <div class="col-12">
        <h5>Localização</h5>
    </div>
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="CEP" [(ngModel)]="CEP" mask="00000-000" [dropSpecialCharacters]="false" />
    </mat-form-field>
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="Endereço" [(ngModel)]="Endereco" />
    </mat-form-field>
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="Bairro" [(ngModel)]="Bairro" />
    </mat-form-field>
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="Cidade" [(ngModel)]="Cidade" />
    </mat-form-field>
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="Estado" [(ngModel)]="Estado" />
    </mat-form-field>
    <mat-form-field class="col-6">
        <input matInput type="text" placeholder="Pais" [(ngModel)]="Pais" />
    </mat-form-field>
</div>
<br />
<div class="row">
    <div class="col-12">
        <h5>Blocos</h5>
    </div>
    <div class="col-12">
        <mat-form-field class="col-5 noPadLeft">
            <input matInput type="text" placeholder="Nome" [(ngModel)]="Bloco" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="col-1" (click)="adicionarBloco()"><i class="fas fa-plus"></i></button>
    </div>
    <br/>
    <div class="col-12">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of Blocos; let i = index">{{item}} <i class="fas fa-minus delete" (click)="deletarBloco(i)"></i></mat-list-item>
        </mat-list>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button mat-raised-button color="primary" class="col-2 float-right" (click)="adicionarCondominio()">Adicionar</button>
    </div>
</div>

<notifier-container></notifier-container>
